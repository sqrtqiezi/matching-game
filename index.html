<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://cdn.bootcss.com/semantic-ui/2.2.13/semantic.min.css">
  <link rel="stylesheet prefetch" href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

<div class="container">
  <header>
    <h1>Matching Game</h1>
  </header>

  <section class="score-panel">
    <ul class="stars">
    </ul>

    <span class="moves"></span> Moves

    Time <span class="timer"></span>

    <div class="restart">
      <i class="fa fa-repeat"></i>
    </div>
  </section>

  <ul class="deck">
  </ul>
</div>

<div class="ui basic failed modal">
  <div class="ui icon header">
    <i class="frown icon"></i>
    Game Over!
  </div>
  <div class="content center">
    <p>胜败乃兵家常事，大侠是否重新来过？</p>
  </div>
  <div class="actions">
    <div class="ui red basic cancel inverted button">
      <i class="remove icon"></i>
      不玩了
    </div>
    <div class="ui green ok inverted button">
      <i class="checkmark icon"></i>
      再来一局
    </div>
  </div>
</div>

<div class="ui basic success modal">
  <div class="ui icon header">
    <i class="trophy icon"></i>
    Success!
  </div>
  <div class="content center">
    <p>Winner! Winner! Chiken Dinner!</p>
    <p>
      time: <span class="timer"></span>
    </p>
  </div>
  <div class="actions">
    <div class="ui red basic cancel inverted button">
      <i class="remove icon"></i>
      不玩了
    </div>
    <div class="ui green ok inverted button">
      <i class="checkmark icon"></i>
      再来一局
    </div>
  </div>
</div>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/semantic-ui/2.2.13/semantic.min.js"></script>
<script src="js/app.js"></script>
</body>

</html>
